<!DOCTYPE html>
<head>
	<title>Payment</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}" type="text/css">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" type="text/css">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}" type="text/css">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/templatemo_style.css') }}" type="text/css">

</head>
<body class="templatemo-bg-gray">
	<div class="container">
		<div class="col-md-12">
			{% with messages = get_flashed_messages() %}
				{% if messages %}
					<ul>
					{% for message in messages %}
						<li>{{ message }}</li>
					{% endfor %}
					</ul>
				{% endif %}
			{% endwith %}
			<h1 class="margin-bottom-15">Payment Form registros: {{ count }}</h1>
			<form class="form-horizontal templatemo-payment-form templatemo-container" role="form" action="{{ url_for('process_payment') }}" method="POST">	
				
                <br><br>Please enter your payment information below.</p>
				<hr>
				<div class="form-group">
					<label class="col-sm-3 control-label">Payment Options</label>
					<div class="col-sm-9">
						<div class="templatemo-radio-container">
							<label class="radio templatemo-no-padding-top">
			          			<input type="radio" id="optionsRadios1" value="option1" name="payment_method" value="credit_card" checked>
			          			<img src="{{ url_for('static', filename='images/visa.png') }}" alt="visa logo">
								<img src="{{ url_for('static', filename='images/mastercard.png') }}" alt="mastercard logo">
								<img src="{{ url_for('static', filename='images/jcb.png') }}" alt="jcb logo">
								<img src="{{ url_for('static', filename='images/amex.png') }}" alt="amex logo"> 
			          		</label>
						</div>
			          	<div class="templatemo-radio-container">
			          		<label class="radio">
			          			<input type="radio" id="optionsRadios2" value="option2" name="payment_method" value="paypal"> 
			          			<img src="{{ url_for('static', filename='images/paypal.png') }}" alt="paypal logo">
			          		</label>
		          		</div>
			          </div> 
				</div>		
		        <div class="form-group">
		        	<label class="col-sm-3 control-label">Credit Card</label>
		          	<div class="col-sm-9 templatemo-card-details">
		          		<div class="col-md-12 form-group">
		          			<label for="card_name" class="control-label" >Name on card</label>
			            	<input type="text" class="form-control" id="card_name" placeholder="" name="name_on_card" required>
		          		</div>
		          		<div class="col-md-12 form-group">
				            <label for="card_number" class="control-label" >Card number</label>
				            <input type="text" class="form-control" id="card_number" maxlength="16" pattern="\d{16}" placeholder="" name="card_number" required>	            
				         </div>
				         <div class="col-md-12 form-group">				         				         
					         <div class="templatemo-inline-group">
					         	<label class="control-label">Expiry</label>
					         	<div class="col-sm-12 templatemo-select-container">
					         		<select name="expiry_year" required>
						         		<option>-</option>
										<option value="2014">2014</option>
										<option value="2015">2015</option>
										<option value="2016">2016</option>
										<option value="2017">2017</option>
										<option value="2018">2018</option>
										<option value="2019">2019</option>
										<option value="2020">2020</option>
										<option value="2021">2021</option>
										<option value="2022">2022</option>
										<option value="2023">2023</option>
										<option value="2024">2024</option>
									</select> /
									<select name="expiry_month" required>
										<option>-</option>
									  	<option value="01">01</option>
									  	<option value="02">02</option>
									  	<option value="03">03</option>
									  	<option value="04">04</option>
									  	<option value="05">05</option>
									  	<option value="06">06</option>
									  	<option value="07">07</option>
									  	<option value="08">08</option>
									  	<option value="09">09</option>
									  	<option value="10">10</option>
									  	<option value="11">11</option>
									  	<option value="12">12</option>
									</select>
					         	</div>
							</div>
							<div class="templatemo-inline-group cvv2-group">
								<div>
									<label for="cvv2" class="control-label text-left">Security Code</label>
									<input type="text" maxlength="3" class="cvv2 form-control" id="cvv2" placeholder="" name="security_code" required>
									<img src="{{ url_for('static', filename='images/cvv2.jpg') }}"  alt="cvv2">
								</div>
					         </div>
				         </div>				         
			         </div>			                        
		        </div>
		        <div class="form-group">
			          <div class="col-sm-9 col-sm-offset-3">
			            <input type="submit" value="Submit" class="btn btn-success btn-round">
			          </div>
			        </div>	
		      </form>
		</div>
	</div>
</body>
</html>
